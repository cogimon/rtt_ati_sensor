language:
  - cpp
  
python:
  - "2.7"
sudo: required

compiler:
  - gcc
  
before_install:
  # Define some config vars
  - export ROS_DISTRO=hydro
  - export CI_SOURCE_PATH=$(pwd)
  # Install OROCOS Toolchain
  - export OROCOS_TARGET=gnulinux
  - mkdir -p ~/isolated_ws/src/orocos
  - cd ~/isolated_ws
  - git clone --recursive https://github.com/orocos-toolchain/orocos_toolchain -b toolchain-2.8 src/orocos/orocos_toolchain
  - catkin_make_isolated --install
  - source install_isolated/setup.sh
  # Install ROS
  - sudo sh -c "echo 'deb http://packages.ros.org/ros/ubuntu $(lsb_release -cs) main' > /etc/apt/sources.list.d/ros-latest.list"
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install ros-$ROS_DISTRO-desktop-full
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - sudo -E rosdep init
  - rosdep update
  - mkdir -p ~/catkin_ws/src && cd ~/catkin_ws/src
  - catkin_init_workspace
  - ln -s $CI_SOURCE_PATH
  - git clone https://github.com/orocos/rtt_ros_integration.git src/rtt_ros_integration
  - git clone https://github.comâˆ•kuka-isir/ati_sensor

install:
  - pushd ~/ws
  - catkin_make -j2 --cmake-args -DCMAKE_BUILD_TYPE=Debug 

script:
  - source devel/setup.bash
  - catkin_make 
